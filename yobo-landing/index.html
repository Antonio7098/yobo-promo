    <!-- Hidden Netlify Forms - must be in HTML for build-time detection -->
    <form name="contact-original" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
    </form>
